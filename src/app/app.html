<!-- #region signedInMenu -->
<ion-menu id="signedInMenu"
          [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu(signed in)
        <h3>{{(loginState$ | async).displayName}}</h3>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose
              ion-item
              *ngFor="let p of pages"
              (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- #endregion -->

<!-- #region signedOutMenu -->
<ion-menu id="signedOutMenu"
          [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu(signed out)
        <h3>{{(loginState$ | async).displayName}}</h3>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose
              ion-item
              *ngFor="let p of pages"
              (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- #endregion -->

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage"
         #content
         swipeBackEnabled="false"></ion-nav>
